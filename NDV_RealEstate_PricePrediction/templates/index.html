<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Real Estate Price Prediction</h2>
        <form action="/predict" method="post">
            <label>Location:</label>
            <input type="text" name="location" placeholder="e.g., Whitefield" required>

            <label>Area (sq ft):</label>
            <input type="number" name="area" required>

            <label>Bedrooms (BHK):</label>
            <input type="number" name="bhk" required>

            <label>Bathrooms:</label>
            <input type="number" name="bath" required>

            <input type="submit" value="Predict Price">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
